name: Auto-label by Platform

on:
  issues:
    types: [opened]

permissions:
  issues: write      # Required to add labels
  contents: read     # For checkout + reading files

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # Good to have for accessing config files

      - name: Parse issue form
        uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          issue-body: ${{ github.event.issue.body }}     # Required in v3
          template-path: .github/ISSUE_TEMPLATE/bug-report.yml   # Confirm this matches your exact filename

      - name: Apply platform labels
        uses: redhat-plumbers-in-action/advanced-issue-labeler@v3
        with:
          issue-form: ${{ steps.issue-parser.outputs.jsonString }}   # ‚Üê CHANGE THIS! Use jsonString, not json
          config-path: .github/auto-label-config.yml
          token: ${{ secrets.GITHUB_TOKEN }}                         # Already good, but confirm
