name: Feature Request Auto-label by Platform

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Parse issue form
        uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          issue-body: ${{ github.event.issue.body }}
          template-path: .github/ISSUE_TEMPLATE/feature-request.yml   # double-check exact name!

      - name: Apply platform labels
        uses: redhat-plumbers-in-action/advanced-issue-labeler@v3
        with:
          issue-form: ${{ steps.issue-parser.outputs.jsonString }}
          section: platform                                          # Still needed
          config-path: .github/advanced-issue-labeler.yml            # ‚Üê Point here (or your preferred name)
          token: ${{ secrets.GITHUB_TOKEN }}
