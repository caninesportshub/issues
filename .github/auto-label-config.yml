policies:
  - name: Platform labeling
    sections:          # ‚Üê Note plural 'sections' here (array of IDs)
      - platform
    rules:
      - pattern: '(?i)web'                     # (?i) = case-insensitive
        label: web
      - pattern: '(?i)phone|tablet|mobile'     # matches any of these keywords
        label: mobile
