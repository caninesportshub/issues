policies:
  - name: Platform labels for bug & other forms
    template:                     # ← This is an array → supports multiple templates!
      - bug_report.yml
      - feature_request.yml       # add as many as needed
      # - question.yml            # uncomment & add others if they have the platform field
    sections:
      - platform                  # the 'id: platform' from your form
    rules:
      - pattern: 'Web \(browser-based\)'
        label: web
      - pattern: 'Phone/Tablet \(mobile app\)'
        label: mobile
